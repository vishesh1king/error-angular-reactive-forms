<div class="form-control" [formGroup]="formGroup"
  [ngClass]="extraClass" [class.invalid]="control.touched && control.invalid">
  <label *ngIf="label">{{label}}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [attr.name]="name"
    [attr.id]="id"
    [formControl]="control"
    [maxlength]="maxLength"
    [minLength]="minLength"
    autocomplete="off"
    (blur)="blur()" />
    <svg *ngIf="extraClass == 'password-hint'" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
          <title>Password must contain atleast a special character, a number and an alphabet</title>
          <path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm.5 17h-1v-9h1v9zm-.5-12c.466 0 .845.378.845.845 0 .466-.379.844-.845.844-.466 0-.845-.378-.845-.844 0-.467.379-.845.845-.845z"/></svg>
    <span class="error-msg" *ngIf="control.errors && control.touched">
      <!-- Required error -->
      <ng-container *ngIf="control.errors.required">
          {{label}} is required
      </ng-container>
      <!-- Max length error -->
      <ng-container *ngIf="control.errors.maxlength">
        {{label}} is must be lesser than {{maxLength}}
      </ng-container>
      <!-- Min length error -->
      <ng-container *ngIf="control.errors.minlength">
        {{label}} is must be greater than {{minLength}}
      </ng-container>
      <!-- Email error -->
      <ng-container *ngIf="!control.errors.minlength && !control.errors.maxlength && control.errors.email">
        Please enter a valid email
      </ng-container>
      <!-- Password error -->
      <ng-container *ngIf="!control.errors.minlength && !control.errors.maxlength && control.errors.pattern">
        Please enter a valid {{label}}
      </ng-container>
  </span>
</div>
